<div class="ui raised segment">
  <h2 class="ui header">Reactive Angular Form</h2>
  <form class="ui form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
    <div class="field">
      <label for="reactiveInput">Input field</label>
      <input type="text" id="reactiveInput" name="reactiveName" placeholder="Input here..." [formControl]="myForm.controls['sku']">
    </div>
    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
